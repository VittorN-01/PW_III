<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="Calculadora">
        <label for="n1">Número 1:</label>
        <input type="number" class="cxTexto" id="n1">

        <label for="n2">Número 2:</label>
        <input type="number" class="cxTexto" id="n2">
        
        <br><br>

        <p>Resultado: <span id="resultado">0</span></p>

        <br><br>

        <div class="operacoes">    
            <button id="soma" onclick="soma()">+</button>
            <button id="subtracao" onclick="subtrai()">-</button>
            <button id="multiplicacao" onclick="multiplicacao()">x</button>
            <button id="divisao" onclick="divisao()">/</button>
            <button id="porCento" onclick="porcentagem()">%</button>
            <button id="limpar" onclick="limpar()">C</button>
        </div>
    </div>    

    <script src="index.js"></script>
</body>
</html>
